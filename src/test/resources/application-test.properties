spring.datasource.url=jdbc:postgresql://localhost/progmappbetest
spring.datasource.username=postgre
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mail.host=progmatic.hu
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.username=admin@local.hu
spring.mail.password=admin
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
progmatic.admin.mail.from=admin@local.hu
spring.mail.smtp.ssl.trust=progmatic.hu


logging.level.org.springframework=INFO
logging.level.org.dozer=INFO
logging.level.org.hibernate.type=INFO
logging.level.com.progmatic=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.mail=TRACE
logging.level.java.security=TRACE
logging.level.javax.mail=TRACE

progmatic.admin.default.password=admin
progmatic.admin.default.username=admin
progmatic.cors.allowed.origins=http://loaclhost:4200


spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=3MB
